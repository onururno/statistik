<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statistik</title>
  <meta name="keywords" content="Statistik">
  <meta name="description" content="Statistik Webpages">
</head>
<body>
<section id="container-big-graph" class="container-big-graph">
    
    <canvas id="myChart"></canvas>
        <div class="list-container">
            <div class="list">
                <h2>pageloads:</h2>
                <h2 id="pageloads">0</h2>
            </div>
            <div class="list">
                <h2>Unique Users:</h2>
                <h2 id="unique-users">0</h2>
            </div>
            <div class="list">
                <h2>Abos:</h2>
                <h2 id="abos">0</h2>
            </div>
            <div class="list">
                <h2>Obdens:</h2>
                <h2 id="obdens">0</h2>
            </div>
        </div>
</section>

<section id="overview-container" class="overview-container">

    <div class="filter-container">
        <input type="text" id="filter" class="filter" placeholder="Filter posts...">
    </div>

    <div id="post-container">
       
    </div>

    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

</section>



  
</body>
</html>
